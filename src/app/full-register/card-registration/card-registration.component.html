<h3>Cadastrar Cartão</h3>
<div>
  <mat-form-field class="card-reg-field-1" appearance="outline">
    <input  matInput placeholder="Titular do Cartão" value="">
    <mat-hint> Josefina da Silva </mat-hint>
  </mat-form-field>
  <mat-form-field class="card-reg-field-2" appearance="outline">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker> -->
    <mat-hint> Ex: 6/25 </mat-hint>
  </mat-form-field>
</div>
<div class=''>
  <mat-form-field class="card-reg-field-1" appearance="outline">
    <input  matInput placeholder="Numero do Cartão" value="">
    <mat-hint> Ex: XXXX-XXXX-XXXX-XXXX </mat-hint>
  </mat-form-field>
  <mat-form-field class="card-reg-field-2" appearance="outline">
    <input  matInput placeholder="Codigo de Segurança" value="">
    <mat-hint> Numero de três digitos atras do Cartão. Ex: 999 </mat-hint>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="card-reg-field-1" appearance="outline">
    <input  matInput placeholder="Telefone 1" value="" required>
    <mat-hint> Ex: (xx) xxxxx-xxxx </mat-hint>
  </mat-form-field>
  <mat-form-field class="card-reg-field-1" appearance="outline">
      <input  matInput placeholder="Telefone 2" value="">
      <mat-hint> Ex: (xx) xxxxx-xxxx </mat-hint>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="card-reg-field-1" appearance="outline">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker> -->
    <mat-hint> Ex: 01/01/1970 </mat-hint>
  </mat-form-field>
  <mat-form-field class="card-reg-field-1" appearance="outline">
    <input  matInput placeholder="Cpf" value="">
    <mat-hint> Ex: SP 123.456.789-10 </mat-hint>
  </mat-form-field>
</div>
