
<ul class="category-list">
  <li #itemRef 
  (mouseover)="hovering(true)" (mouseout)="hovering(false)"
  class="category-list-item" *ngFor="let item of items;let i = index;">
    <span
    style='cursor: pointer;'
      class="category-item-link"
      (click)='categ(i + 1)'
      >
      {{item}}
    </span>
  </li>
</ul>
